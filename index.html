<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Britney Lunte" />
    <meta
      name="description"
      content="A webpage for explorers to show photography from their adventures and connect with other exporers"
    />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundheader.svg"
          alt="Around The U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Profile Photo"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                alt="picture of yosemite park"
                src="./images/yosemite.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Yosemite Valley</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="picture of lake louise"
                src="./images/lake-louise.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Lake Louise</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="picture of bald mountains"
                src="./images/bald-mountains.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Bald Mountains</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="picture of latemar"
                src="./images/latemar.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Latemar</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="picture of vanoise"
                src="./images/vanoise.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Vanoise National Park</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                alt="picture of lago di braies"
                src="./images/lago.jpg"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__text">Lago di Braies</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
