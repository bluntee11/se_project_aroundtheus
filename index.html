<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Britney Lunte" />
    <meta
      name="description"
      content="A webpage for explorers to show photography from their adventures and connect with other exporers"
    />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundheader.svg"
          alt="Around The U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Profile Photo"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-modal-close"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            placeholder="Name"
            class="modal__input modal__input-name"
            id="form-input-name"
          />
          <input
            type="text"
            placeholder="Description"
            class="modal__input modal__input-description"
            id="form-input-description"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <ul class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description"></div>
        <h2 class="card__title"></h2>
        <button
          type="button"
          aria-label="like"
          class="card__like-button"
        ></button>
      </ul>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
